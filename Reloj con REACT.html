<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>React! React! React!</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </header>
		  
	<body>
        <div id="container"></div>
        <script type="text/babel">
            class LightningCounter extends React.Component{
                constructor(props, context){
                    super(props, context);
                    this.state = {
                        seg: 0,
                        seg2: 0,
				        min: 0,
                        min2: 0,
                        hrs2: 0,
				        hrs: 0
                    };
				this.timerTick = this.timerTick.bind(this);
                }
				timerTick(){
                    this.setState({
                        seg: this.state.seg+1,
                    });
                    if(this.state.seg==10){
                        this.setState({
                            seg: 0,
                            seg2: this.state.seg2+1
                        });
                    }
                    if(this.state.seg2==6){
                        this.setState({
                            seg: 0,
                            seg2: 0,
                            min: this.state.min+1
                        });
                    }
                    if(this.state.min==10){
                        this.setState({
                            min: 0,
                            min2: this.state.min2+1
                        });
                    }
                    if(this.state.min2==6){
                         this.setState({
                            seg: 0,
                            seg2: 0,
                            min2: 0,
                            hrs: this.state.hrs+1
                        });
                    }
                     if(this.state.hrs==10){
                        this.setState({
                            hrs: 0,
                            hrs2: this.state.hrs2+1
                        });
                    }
                    if(this.state.hrs2==2&&this.state.hrs==4){
                         this.setState({
                            min: 0,
                            min2: 0,
                            seg:0, 
                            seg2:0, 
                            hrs: 0,
                            hrs2:0,
                        });
                    }
				}
                componentDidMount(){
                    setInterval(this.timerTick, 1000);
                }
                render(){
                    return(
                        <h1>{this.state.hrs2}{this.state.hrs}:{this.state.min2}{this.state.min}:{this.state.seg2}
                        {this.state.seg}</h1>
                       
                    );
                }
            }

            class LightningCounterDisplay extends React.Component{
                render(){
                    var divStyle = {
                        width: 250,
                        textAlign: "center",
                        backgroundColor: "black",
                        padding: 40,
                        fontFamily: "sans-serif",
                        color: "#999",
                        borderRadius: 10
                    };
                    return(
                        <div style={divStyle}>
                            <LightningCounter/>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <LightningCounterDisplay/>,
                document.querySelector("#container")
            );
        </script>
	</body>
</html>
