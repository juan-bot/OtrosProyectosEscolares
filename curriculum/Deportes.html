<!DOCTYPE html>
<html>
  <head>
    <title>Deportes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/s1.css">
  </head>
	<body style="background-color:#015B61">
    <div class="container" id="contenedor"></div>
    <script type="text/babel">
      class Pelicula extends React.Component{
        render(){
          var style={
            backgroundColor:'#ffffff',
            fontFamily: "sans-serif",
          }
          return (
            <div className="col-lg-4" style={style}>
              <img src={this.props.ruta} alt="" className="img-responsive" />
              <div className="caption">
               <h1 className="text-white bg-dark" align="center" >{this.props.titulo}</h1>
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(
        <div>
<a href="Curriculum.html"><button type="button" className="btn btn-outline-warning">Inicio</button></a>,          <div className="container">
            <div className="row" id="box-search">
             <div className="thumbnail text-center">
                <Pelicula titulo="Futbol" ruta="imagenes/futbol.jpg"/>
                <Pelicula titulo="Escalar" ruta="imagenes/escalar.jpg"/>
                <Pelicula titulo="Volar" ruta="imagenes/volar.jpg"/>
                <Pelicula titulo="Caminata" ruta="imagenes/caminar.jpg"/>
                <Pelicula titulo="Surfeo" ruta="imagenes/surf.jpg"/>
                <Pelicula titulo="Nadar" ruta="imagenes/nadar.jpg"/>
                <Pelicula titulo="Paracaidismo" ruta="imagenes/paracaidas.jpg"/>
                <Pelicula titulo="ciclismo" ruta="imagenes/ciclismo.jpg"/>
              </div>
            </div>
          </div>
        </div>,
        document.getElementById('contenedor')
      );
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>

	</body>
</html>
