<!DOCTYPE html>
<html>
  <head>
    <title>CV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
	<body style="background-color: #001F21">
    <div class="container" id="contenedor" ></div>
    <script type="text/babel">
      class Pelicula extends React.Component{
        render(){
          var style={
            backgroundColor:'#015B61',
            color: "DarkTurquoise",
            fontFamily: "sans-serif",
          }
          return (
            <div className="col-lg-4" style={style}>
              <h2 align="center">{this.props.titulo}</h2>;
              <img src={this.props.ruta}/>
            </div>
          );
        }
      }
      ReactDOM.render(
        <div>
          <a href="Curriculum.html"><button type="button" className="btn btn-outline-warning">Inicio</button></a>,
          <div className="container">
            <div className="row">
              <Pelicula titulo="Alien" ruta="imagenes/alien.jpg"/>
              <Pelicula titulo="Batman" ruta="imagenes/batman.jpg"/>
              <Pelicula titulo="Avatar" ruta="imagenes/avatar.jpg"/>
              <Pelicula titulo="La era del hielo" ruta="imagenes/era del hielo.jpg"/>
              <Pelicula titulo="Iron Man" ruta="imagenes/iron man.jpg"/>
              <Pelicula titulo="Piratas del caribe" ruta="imagenes/piratas.jpg"/>
              <Pelicula titulo="Rocky" ruta="imagenes/rocky.png"/>
              <Pelicula titulo="Spider Man" ruta="imagenes/spider.jpg"/>
              <Pelicula titulo="Suicide Silence" ruta="imagenes/suicide.jpg"/>
              <Pelicula titulo="Transformers" ruta="imagenes/transformers.jpg"/>
              <Pelicula titulo="Vernes 13" ruta="imagenes/viernes 13.jpg"/>
              <Pelicula titulo="Harry Potter" ruta="imagenes/harry.jpg"/>
            </div>
          </div>
        </div>,
        document.getElementById('contenedor')
      );
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>

	</body>
</html>
